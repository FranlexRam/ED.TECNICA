<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CRUD: Lista de contactos.</title>
</head>
<body style="color: white; background-color:#1d2630">

    <div class="container" mt-5>
        <div class="text-center">
            <h1 class="display-5 mb-5"><b>CRUD: Lista de contactos.</b></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">Nombre:</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Ingrese el nombre">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName">Apellido:</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Ingrese el apellido">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo">Numero telefonico:</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Ingrese el telefono">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="enviar">
                </div>
            </form>


            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombre.</th>
                            <th>Apellido.</th>
                            <th>Numero telefonico.</th>
                            <th>Acciones.</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Franlex</td>
                            <td>Ramirez</td>
                            <td>04241226796</td>
                            <td>
                                <a href="#" class="btn btn-warning bt-sm edit">Editar</a>
                                <a href="#" class="btn btn-danger bt-sm delete">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>






        </div>
    </div>




 <script src="/contactos.js"></script>   
</body>
</html>
