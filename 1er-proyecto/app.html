<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app.</title>
    <link rel="stylesheet" href="./app.css">
</head>



<body>

    <section id="container">
        <h1 id="app-title">To Do App</h1>

        <form id="form">
            <input id="todo-input" type="text" placeholder="Create new task">

            <button id="add-task" onclick="alert('Aqui Anadir tarea!')">
                +
            </button>

        </form>

        <div class="todo-container">
            <ul class="todo-list">


                <div class="todo">
                    <li class="task-completed">Task #1</li>
                    <a class="chk-btn" onclick="alert('Undo task')">Undo</a>
                    <a class="del-btn" onclick="alert('Delete task')">Delete</a>
                </div>
                <div class="todo">
                    <li class="task">Task #2</li>
                    <a class="chk-btn" onclick="alert('Task done')">Done</a>
                    <a class="del-btn" onclick="alert('Delete task')">Delete</a>
                </div>
                <div class="todo">
                    <li class="task">Task #3</li>
                    <a class="chk-btn" onclick="alert('Task done')">Done</a>
                    <a class="del-btn" onclick="alert('Delete task')">Delete</a>
                </div>


            </ul>

        </div>


        <div class="task-status">

            <div class="total-task">Total: 3</div>
            <div class="completed-task">Completed: 1</div>
            <div class="incompleted-task">Incompleted: 2</div>


        </div>


    </section>




    
</body>
</html>
